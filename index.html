<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Hangman Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hangman</div>
                <div class="category">
                    Word From: <span></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman-draw">
                    <div class="theDraw">
                        <div class="the-stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="the-head"></div>
                            <div class="the-body"></div>
                            <div class="the-hands"></div>
                            <div class="the-legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letters"></div>
            </div>
            <hr>
            <div class="letters-guess"></div>
        </div>
        <audio id="success" src="audio/success.mp3"></audio>
        <audio id="failed" src="audio/failed.mp3"></audio>
        <audio id='game-over' src="/audio/game-over-arcade-6435.mp3"></audio>
        <audio id='win-game' src="audio/level-win-6416.mp3"></audio>
        <script src="main.js"></script>
    </body>
</html>
